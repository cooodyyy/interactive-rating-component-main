<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating-card">
      <div class="rating-card__content">
        <img class="rating-card__star" src="./images/icon-star.svg" alt="" />
        <div class="rating-card__text-content">
          <h1 class="rating-card__header">How did we do?</h1>
          <p class="rating-card__text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form class="rate-form" action="">
          <div class="rate-form__rate-container">
            <label>
              <input
                class="rate-form__radio-input"
                type="radio"
                name="rate"
                id="rate-one"
                value="1"
              />
              <span tabindex="0" class="rate-form__rate-button">1</span>
            </label>

            <label>
              <input
                class="rate-form__radio-input"
                type="radio"
                name="rate"
                id="rate-two"
                value="2"
              />
              <span tabindex="0" class="rate-form__rate-button">2</span>
            </label>

            <label>
              <input
                class="rate-form__radio-input"
                type="radio"
                name="rate"
                id="rate-three"
                value="3"
              />
              <span tabindex="0" class="rate-form__rate-button">3</span>
            </label>

            <label tabindex="0">
              <input
                class="rate-form__radio-input"
                type="radio"
                name="rate"
                id="rate-four"
                value="4"
              />
              <span class="rate-form__rate-button">4</span>
            </label>

            <label>
              <input
                class="rate-form__radio-input"
                type="radio"
                name="rate"
                id="rate-five"
                value="5"
              />
              <span class="rate-form__rate-button">5</span>
            </label>
          </div>

          <input type="submit" value="submit" class="button" />
        </form>
        <!-- Rating state end -->

        <!-- Thank you state start -->

        <span class="selected centered-text">You selected 4 out of 5</span> 
        <h1 class="rating-card__header centered-text">Thank you!</h1>
        <p class="rating-card__text centered-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p> -->

        <!-- Thank you state end -->
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
